<div class="row">
  <div class="center-xs">
    <h2>Lista de personas</h2>
  </div>

  <div class="col-xs-12 mat-card padding-20" *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource" class="col-xs-12">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento</th>
        <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="father">
        <th mat-header-cell *matHeaderCellDef> Padre</th>
        <td mat-cell *matCellDef="let element"> {{element.father?.fullName}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="mother">
        <th mat-header-cell *matHeaderCellDef> Madre</th>
        <td mat-cell *matCellDef="let element"> {{element.mother?.fullName}} </td>
      </ng-container>

      <ng-container matColumnDef="childs">
        <th mat-header-cell *matHeaderCellDef> Hijos</th>
        <td mat-cell *matCellDef="let element"><a [routerLink]="'/details/'+ element.id">Ver Hijos</a></td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Hijos</th>
        <td mat-cell *matCellDef="let element"><a *ngIf="!element.childs || element.childs.length ===0"
                                                  (click)="delete(element.id)">Eliminar</a></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
