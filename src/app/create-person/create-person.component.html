<div class="row">
  <div class="center-xs">
    <h2>Crear persona</h2>
  </div>
  <div class="col-xs-12 mat-card padding-20">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm" class="padding-10">
      <div class="form-group mat-card padding-20 row">
        <label for="name" class="col-xs-12">Nombre</label>
        <input type="text" class="form-control col-xs-12" id="name"
               required
               [(ngModel)]="model.fullName" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group mat-card padding-20 row">
        <label for="birthDate">Fecha de nacimiento</label>
        <input [matDatepicker]="birthDate" [(ngModel)]="date" class="col-xs-12"
               name="birthDate" id="birthDate" #birthDate="ngModel" required>
        <mat-datepicker-toggle [for]="birthDate"></mat-datepicker-toggle>
        <mat-datepicker #birthDate></mat-datepicker>
        <div [hidden]="birthDate.valid || birthDate.pristine" class="alert alert-danger">
          Fecha es requerida
        </div>
      </div>

      <div class="form-group mat-card padding-20 row" *ngIf="persons && persons.length > 0">
        <label for="power">Padre</label>
        <select class="form-control  col-xs-12" id="power"
                [(ngModel)]="fatherId" name="power"
                #power="ngModel">
          <option *ngFor="let pow of persons" [value]="pow.id">{{pow.fullName}}</option>
        </select>

      </div>

      <div class="form-group mat-card padding-20 row" *ngIf="persons && persons.length > 0">
        <label for="mother">Madre</label>
        <select class="form-control  col-xs-12" id="mother"
                [(ngModel)]="motherId" name="mother"
                #mother="ngModel">
          <option *ngFor="let person of persons" [value]="person.id">{{person.fullName}}</option>
        </select>
        <div [hidden]="mother.valid || mother.pristine" class="alert alert-danger">
          Power is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
    </form>
  </div>
</div>
