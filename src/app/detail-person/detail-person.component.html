<div class="row" *ngIf="model">
  <div class="center-xs">
    <h2>Informacion persona</h2>
  </div>
  <div class="col-xs-12 mat-card padding-20">
    <div class="form-group mat-card padding-20 row">
      <label for="name" class="col-xs-12">Nombre</label>
      <input type="text" class="form-control col-xs-12" id="name"
             required
             [(ngModel)]="model.fullName" name="name"
             #name="ngModel" disabled>
    </div>
    <div class="form-group mat-card padding-20 row">
      <label>Fecha de nacimiento</label>
      <input [(ngModel)]="model.birthDate" class="col-xs-12"
             name="birthDate" id="birthDate" disabled/>
    </div>

    <h3>Hijos</h3>

    <div class="col-xs-12 mat-card padding-20" *ngIf="dataSource">
      <table mat-table [dataSource]="dataSource" class="col-xs-12">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef> Nombre</th>
          <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="birthDate">
          <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento</th>
          <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>

</div>
